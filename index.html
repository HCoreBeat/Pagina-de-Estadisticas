<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de la Página</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }

        /* Contenedor de la tabla */
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
        }

        /* Estilos de la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4caf50;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Botón de recarga */
        #reload-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #reload-button:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            th, td {
                padding: 8px;
                font-size: 14px;
            }

            h1 {
                font-size: 24px;
            }

            #reload-button {
                width: 100%;
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Estadísticas de la Página</h1>
    <button id="reload-button">Recargar Estadísticas</button>
    <div class="table-container">
        <table id="estadisticas-table">
            <thead>
                <tr>
                    <th>IP</th>
                    <th>País</th>
                    <th>Fecha y Hora</th>
                    <th>Duración (s)</th>
                    <th>Afiliado</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                    <th>Productos</th>
                    <th>Total</th>
                    <th>Navegador</th>
                    <th>Sistema</th>
                    <th>Tipo de Usuario</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se llenarán las estadísticas dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="estadisticas.js"></script>
</body>
</html>
